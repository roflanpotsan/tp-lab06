name: lab06
on: [ push ]
jobs:
 build_and_release_deb:
  runs-on: ubuntu-latest
  steps:
   - name: checkout
     uses: actions/checkout@master
   - name: build_package
     run: |
      cd solver_application
      cmake -CPACK_GENERATOR_RPM=ON -B ./solver_output
      cd solver_output
      make package
      make package_source
   - name: Run latest-tag
     uses: EndBug/latest-tag@latest
     with:
       tag-name: someCustomTagName
   - name: Create Release
     id: create_release
     uses: actions/create-release@v1
     env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     with:
       tag_name: someCustomTagName
       release_name: Release someCustomTagName
       draft: false
       prerelease: false
   - name: Upload Release Asset
     id: upload-release-asset
     uses: actions/upload-release-asset@v1
     env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     with:
       upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
       asset_path: solver_application/solver_output/solver-0.1.1-Linux.rpm
       asset_name: solver-0.1.1-Source.rpm
       asset_content_type: application/rpm

